<div>
    <span class="pull-right" style="margin: 10px;"><a href="/#/exit">Выход</a></span>
    <span class="pull-right" style="margin: 10px;">{{ token }}</span>
</div>

<tabset justified="false">
    <tab heading="Кампании">
        <div style="width: 60%; margin-right: auto; margin-left: auto;">
            <button class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px;" onclick="window.location.href='/#/campaign/new'">Новая кампания</button>

            <alert type="success" ng-repeat="campaign in campaigns" close="remove(campaign)" style="height: 50px;">
                <span class="pull-left">{{campaign.name}}</span>
                <span class="pull-right"><a href="/#/campaign/edit/{{campaign.id}}">Edit</a></span>
            </alert>
        </div>

    </tab>
    <tab heading="Устройства">
        <div>
            <button class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px; margin-top: 20px;">Новое устройство</button>

            <div class="row" ng-repeat="device in devices">
                <div class="col-sm-2">
                    <img src="img/deviceIMG.png">
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <h3>Нормер устройства: {{device.uuid}}</h3>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option ng-repeat="campaing in device.campaigns" ng-selected="{{campaing.playing == true}}" value="{{campaing.id}}">{{campaing.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-selected={{device.orientation}}>
                            <option value="1">Горизонтальная оритация</option>
                            <option value="2">Вертикальная оритация</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-selected="{{device.resolution}}">
                            <option value="1">1920x1080</option>
                            <option value="2">1366x768</option>
                            <option value="3">1280x1024</option>
                            <option value="4">1280x800</option>
                            <option value="5">1024x768</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-md-8">
                            <img ng-if="device.status == 2" src="img/stop.png" alt="" class="img-circle pull-right">
                            <img ng-if="device.status == 1" src="img/run.png" alt="" class="img-circle pull-right">
                            <button class="btn btn-primary btn-lg btn-block">Загрузить кампанию</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            Свободное место: {{device.space}}
                            <button class="btn btn-primary btn-lg btn-block">Очистить кеш</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tab>
</tabset>
