<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel" ng-hide="editMode">Добавить пользователя</h4>
	<h4 class="modal-title" id="myModalLabel" ng-show="editMode">Изменить пользователя</h4>
</div>

<div class="modal-body">
    <div class="add-company-list mCustomScrollbar">
        <ul class="btn-group">
            <li ng-repeat="permission in userPermissions" ng-click="selectPermission(permission)">
                <label  class="btn btn-primary"
                	ng-class="selectedPermission.id == permission.id ? 'active' : ''">
                    {{permission.firstname}} {{permission.surname}}
                    <span class="glyphicon glyphicon-ok"></span>
                </label>
            </li>
        </ul>
    </div>
    <div class="right-block">

		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="selectedPermission.permissionRead" ng-click="savePermission()"> Чтение
			</label>
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="selectedPermission.permissionWrite" ng-click="savePermission()"> Запись
			</label>
		</div>
    </div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-hide="editMode" ng-click="cancel()">Добавить</button>
	<button type="button" class="btn btn-success" ng-show="editMode" ng-click="cancel()">Изменить</button>
	<button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
