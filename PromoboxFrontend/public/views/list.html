<div class="row">
    <div class="col-md-10 center-block">
        <button ui-sref="campaign_new" type="button" class="btn btn-primary" style="margin-left: -15px;">Новая кампания</button>
    </div>
</div>
<div class="row" ng-repeat="campaign in campaigns">
    <div class="col-md-10 center-block campaigns_block">
        <span ng-if="campaign.status == 1" class="label label-success">Работает</span>
        <span ng-if="campaign.status == 2" class="label label-warning">Ожидание</span>
        <span style="margin-left: 15px;">{{campaign.name}}</span>
        <span style="margin-left: 15px; color: #bfbfbf; font-size: 12px;">{{timeconvert(campaign.start)}}-{{timeconvert(campaign.finish)}}</span>
                <span class="pull-right">
                    <a class="campaigns_link" href="#" style="margin-right: 15px;"><i class="glyphicon glyphicon-signal"></i> Статистика</a>
                    <a class="campaigns_link" href="/#/campaign/edit/{{campaign.id}}" style="margin-right: 15px;"><i class="glyphicon glyphicon-pencil"></i> Изменить</a>
                    <a class="campaigns_link" ng-click="remove(campaign)" href><i class="glyphicon glyphicon-remove"></i> Удалить</a>
                </span>
    </div>
</div>
