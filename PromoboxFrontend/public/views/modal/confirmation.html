<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel" >{{ 'modal_confirm' | translate }}</h4>
</div>

<div class="modal-body">
    <h4 >{{ confirmationText | translate }}</h4>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="confirm()">{{ 'modal_confirm' | translate }}</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">{{ 'modal_cancel' | translate }}</button>
</div>
