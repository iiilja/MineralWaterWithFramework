<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel" >{{ titleText | translate }}</h4>
</div>

<div class="modal-body">
    <h4 >{{ bodyText | translate }}</h4>
</div>

<div class="modal-footer">
    <h4 class="pull-left">support@promobox.ee</h4>
    <button type="button" class="btn btn-success" ng-click="cancel()">{{ okBtnText | translate }}</button>
</div>
