<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">{{ 'login_form_header' | translate}}</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" name="loginForm" ng-submit="login()" novalidate>
                    <div class="form-group"
                         ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                        <input type="email" name="email" class="form-control input-lg"
                               placeholder="{{ 'login_form_email' | translate}}" ng-model="login_form.email" required>
                    </div>
                    <div class="form-group"
                         ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                        <input type="password" name="password" class="form-control input-lg"
                               placeholder="{{ 'login_form_password' | translate}}" ng-minlength="4" ng-maxlength="12"
                               ng-model="login_form.password" required>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember" ng-model="login_form.remember"> {{
                                'login_form_remember' | translate}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="loginForm.$invalid">
                            {{ 'login_form_sign_in' | translate}}
                        </button>
                        <span class="pull-right"><a href ng-click="">{{ 'login_form_register' | translate}}</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
