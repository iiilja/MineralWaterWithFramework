<div>{{token}}</div>
<div>{{campaign.id}}</div>

<form role="form" name="campaign_form" ng-submit="edit_company()" style="width: 40%; margin-left: auto; margin-right: auto; display: block;">
    <div class="form-group">
        <h3>Создание/Изменение компании</h3>
    </div>

    <div class="form-group">
        <label for="campaign_status">Активность кампании</label>
        <select class="form-control" id="campaign_status" name="campaign_status" ng-model="campaign_form.campaign_status">
            <option value="0">Приостановлена</option>
            <option value="1">Запущена</option>
        </select>
    </div>

    <div class="form-group">
        <label for="campaign_name">Имя кампании</label>
        <input type="text" class="form-control" id="campaign_name" placeholder="Имя компании" name="campaign_name" ng-model="campaign_form.campaign_name">
    </div>

    <div class="form-group" style="position:relative;">
        <input type="file" ng-file-select="onFileSelect($files)" multiple>
    </div>

    <div class="form-group" ng-repeat="promofile in campaign_form.filesArray" >
        <div>{{ promofile.id }} - {{ promofile.name }} <a href ng-click="inArchive(promofile.id)">In Archive</a></div>
    </div>

    <div class="form-group">
        <label for="campaign_time">Время смены</label>
        <select class="form-control" id="campaign_time" name="campaign_time" ng-model="campaign_form.campaign_time">
            <option value="5">5 мин</option>
            <option value="10">10 мин</option>
            <option value="15">15 мин</option>
            <option value="20">20 мин</option>
            <option value="30">30 мин</option>
        </select>
    </div>

    <div class="form-group">
        <label for="campaign_order">Порядок</label>
        <select class="form-control" id="campaign_order" name="campaign_order" ng-model="campaign_form.campaign_order">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="row" ng-controller="DatepickerCtrl">
        <div class="col-md-6">
            <label for="campaign_start">Дата начала:</label>
            <p class="input-group">
                <input type="text" id="campaign_start" class="form-control" datepicker-popup="dd-MMMM-yyyy" name="campaign_start" ng-model="campaign_form.campaign_start" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

    <div class="row" ng-controller="DatepickerCtrl">
        <div class="col-md-6">
            <label for="campaign_finish">Дата конца:</label>
            <p class="input-group">
                <input type="text" id="campaign_finish" class="form-control" datepicker-popup="dd-MMMM-yyyy" name="campaign_finish" ng-model="campaign_form.campaign_finish" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Сохранить компанию</button>
    <a href="#/main/"><button type="submit"  class="btn btn-default">Отмена</button></a>
</form>
