<div class="container">
    <div class="logo-block">
        <img src="../img/logo.png" alt="">
    </div>
    <div class="row">
        <p class="well-sm">{{ 'registration_form_register' | translate }}</p>
    </div>
    <div class="row enter-form">
        <form name="register_form" role="form" ng-submit="register()">
            <div class="col-lg-12">
                <div class="form-group">
                    <input ng-model="register_form.firstname" type="text" class="form-control" name="InputFirstname" id="InputFirstname" placeholder="{{ 'registration_form_firstname' | translate }}" required>
                </div>
                <div class="form-group">
                    <input ng-model="register_form.surname"  type="text" class="form-control" name="InputLastname" id="InputLastname" placeholder="{{ 'registration_form_lastname' | translate }}" required>
                </div>
                <div class="form-group">
                    <input ng-model="register_form.companyName"  type="text" class="form-control" name="InputCompany" id="InputCompany" placeholder="{{ 'registration_form_company' | translate }}" required>
                </div>
                <div class="form-group">
                    <input ng-model="register_form.email" type="email" class="form-control" name="InputEmail" id="InputEmail" placeholder="{{ 'registration_form_email' | translate }}" required>
                </div>

                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" required> {{ 'registration_form_confirmthe' | translate }} <a class="text_link" href="#">{{ 'registration_form_termsandconditions' | translate }}</a>
                    </label>
                </div>
                <input ui-sref="login" type="button" name="cancel" id="cancel" value="{{ 'registration_form_cancel' | translate }}" class="btn btn-default pull-left" style="width: 35%;">
                <input type="submit" name="register" id="register" value="{{ 'registration_form_register' | translate }}" class="btn btn-success pull-right" style="width: 60%;">
            </div>
        </form>
    </div>
</div>
