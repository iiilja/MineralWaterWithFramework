<!--register modal-->
<div id="registerModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">{{ register.text.heder}}</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="{{ register.text.firstname}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="{{ register.text.lastname}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="{{ register.text.company}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="{{ register.text.email}}">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> {{ register.text.remember}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">{{ register.text.register}}</button>
                        <span class="pull-right"><a href="/#/">{{ register.text.sign_in}}</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
