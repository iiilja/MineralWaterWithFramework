<!DOCTYPE html>
<html ng-app="promobox">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Promobox</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/datepicker.css" rel="stylesheet" />
        <link href="css/toaster.css" rel="stylesheet" />
        <link href="css/lightbox.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css"  href="content/global.css"/>

        <!-- script references -->
        <!--[if lt IE 9]>
            <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-resource.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.js"></script>
        <script src="js/libs/angular-file-upload-shim.min.js"></script>
        <script src="js/libs/angular-file-upload.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/translate/angular-translate.js"></script>
        <script src="js/translate/angular-translate-loader-url.js"></script>
        <script src="js/translate/angular-translate-loader-static-files.js"></script>
        <script src="js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/libs/angular-ui-router.min.js"></script>
        <script src="js/libs/toaster.js"></script>
        <script src="js/libs/lightbox.min.js"></script>

        <script type="text/javascript" src="java/FWDRL.js"></script>

        <script src="js/services.js"></script>
        <script src="js/app.js"></script>

        <!-- Setup RL-->
        <script type="text/javascript">
            FWDRLUtils.onReady(function(){
                new FWDRL({
                    //main settings
                    mainFolderPath:"content",
                    skinPath:"minimal_skin_dark",
                    facebookAppId:"",//required only if the facebook share button is used
                    rightClickContextMenu:"default",
                    buttonsAlignment:"in",
                    useDeepLinking:"no",
                    useAsModal:"no",
                    slideShowAutoPlay:"no",
                    addKeyboardSupport:"no",
                    showCloseButton:"yes",
                    showFacebookButton:"no",
                    showZoomButton:"yes",
                    showSlideShowButton:"yes",
                    showSlideShowAnimation:"yes",
                    showNextAndPrevButtons:"yes",
                    showNextAndPrevButtonsOnMobile:"yes",
                    buttonsHideDelay:3,
                    slideShowDelay:4,
                    defaultItemWidth:800,
                    defaultItemHeight:500,
                    itemOffsetHeight:50,
                    spaceBetweenButtons:1,
                    buttonsOffsetIn:2,
                    buttonsOffsetOut:5,
                    itemBorderSize:4,
                    itemBorderRadius:0,
                    backgroundOpacity:.8,
                    itemBoxShadow:"none",
                    itemBackgroundColor:"#333333",
                    itemBorderColor:"#FFFFFF",
                    backgroundColor:"#000000",
                    //thumbnails settings
                    showThumbnails:"yes",
                    showThumbnailsHideOrShowButton:"yes",
                    showThumbnailsByDefault:"yes",
                    showThumbnailsOverlay:"yes",
                    showThumbnailsSmallIcon:"yes",
                    thumbnailsHoverEffect:"scale",
                    thumbnailsImageHeight:80,
                    thumbnailsBorderSize:4,
                    thumbnailsBorderRadius:0,
                    spaceBetweenThumbnailsAndItem:0,
                    thumbnailsOffsetBottom:0,
                    spaceBetweenThumbnails:2,
                    thumbnailsOverlayOpacity:.6,
                    thumbnailsOverlayColor:"#000000",
                    thumbnailsBorderNormalColor:"#FFFFFF",
                    thumbnailsBorderSelectedColor:"#FFFFFF",
                    //description settings
                    showDescriptionButton:"yes",
                    showDescriptionByDefault:"yes",
                    descriptionWindowAnimationType:"motion",
                    descriptionWindowPosition:"bottom",
                    descriptionWindowBackgroundColor:"#FFFFFF",
                    descriptionWindowBackgroundOpacity:.95,
                    //video & audio players settings
                    useVideo:"yes",
                    useAudio:"yes",
                    videoShowFullScreenButton:"yes",
                    addVideoKeyboardSupport:"yes",
                    nextVideoOrAudioAutoPlay:"yes",
                    videoAutoPlay:"no",
                    videoLoop:"no",
                    audioAutoPlay:"no",
                    audioLoop:"no",
                    videoControllerHideDelay:3,
                    videoControllerHeight:41,
                    audioControllerHeight:44,
                    startSpaceBetweenButtons:7,
                    vdSpaceBetweenButtons:9,
                    mainScrubberOffestTop:14,
                    scrubbersOffsetWidth:1,
                    audioScrubbersOffestTotalWidth:4,
                    timeOffsetLeftWidth:5,
                    timeOffsetRightWidth:3,
                    volumeScrubberWidth:80,
                    volumeScrubberOffsetRightWidth:0,
                    videoControllerBackgroundColor:"#FFFFFF",
                    videoPosterBackgroundColor:"#0099FF",
                    audioControllerBackgroundColor:"#FFFFFF",
                    timeColor:"#000000"
                });

                FWDRL.addListener(FWDRL.SHOW_START, showStartHandler);
                FWDRL.addListener(FWDRL.SHOW_COMPLETE, showCompleteHandler);
                FWDRL.addListener(FWDRL.HIDE_START, hideStartHandler);
                FWDRL.addListener(FWDRL.HIDE_COMPLETE, hideCompleteHandler);
                FWDRL.addListener(FWDRL.UPDATE, updateHandler);
            });


            function showStartHandler(e){
                console.log(e);
            }

            function showCompleteHandler(e){
                console.log(e);
            }

            function hideStartHandler(e){
                console.log(e);
            }

            function hideCompleteHandler(e){
                console.log(e);
            }

            function updateHandler(e){
                console.log(e);
            }
        </script>

    </head>
    <body class="{{$root.bodyClass}}">
        <div class="container-fluid">
             <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
             <div ui-view="topView"></div>
             <div ui-view="contentView"></div>
        </div>
    </body>
</html>
