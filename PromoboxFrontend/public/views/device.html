<div>
    <button class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px; margin-top: 20px;">Новое устройство</button>

    <div class="row" ng-repeat="device in devices">
        <div class="col-sm-2">
            <img src="img/deviceIMG.png">
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <h3>Нормер устройства: {{device.uuid}}</h3>
            </div>
            <div class="form-group">
                <select ng-model="device.campaignId" data-ng-options="campaign.id as campaign.name for campaign in device.campaigns">
                    <option value="-1">Выберите Кампанию</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="device.orientation">
                    <option value="1">Горизонтальная оритация</option>
                    <option value="2">Вертикальная оритация</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="device.resolution">
                    <option value="1">1920x1080</option>
                    <option value="2">1366x768</option>
                    <option value="3">1280x1024</option>
                    <option value="4">1280x800</option>
                    <option value="5">1024x768</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-md-8">
                    <img ng-if="device.status == 2" src="img/stop.png" alt="" class="img-circle pull-right">
                    <img ng-if="device.status == 1" src="img/run.png" alt="" class="img-circle pull-right">
                    <button class="btn btn-primary btn-lg btn-block">Загрузить кампанию</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    Свободное место: {{device.space}}
                    <button class="btn btn-primary btn-lg btn-block">Очистить кеш</button>
                </div>
            </div>
        </div>
    </div>
</div>
