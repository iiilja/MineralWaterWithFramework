<div>
    <span class="pull-right" style="margin: 10px;"><a href="/#/exit">Выход</a></span>
    <span class="pull-right" style="margin: 10px;">{{ token }}</span>
</div>

<tabset justified="false">
    <tab heading="Кампании">
        <div style="width: 60%; margin-right: auto; margin-left: auto;">
            <button class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px;" onclick="window.location.href='/#/campaign/new'">Новая кампания</button>

            <alert type="success" ng-repeat="campaign in campaigns" close="remove(campaign)" style="height: 50px;">
                <span class="pull-left">{{campaign.name}}</span>
                <span class="pull-right"><a href="/#/campaign/edit/{{campaign.id}}">Edit</a></span>
            </alert>
        </div>

    </tab>
    <tab heading="Устройства">
        <div style="width: 80%; margin-right: auto; margin-left: auto;">
            <button class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px;">Новое устройство</button>

            <div style="border: 1px solid #000000; padding: 5px; display: flex;">
                <span style="display: block; width: 200px; height: 200px; float: left;"> IMG </span>
                <span style="display: block; width: 290px; float: left;">
                    <div class="form-group">
                        <h3>Нормер устройства: 7468</h3>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="1">Кампания 1</option>
                            <option value="2">Кампания 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="1">Гаризонтальное</option>
                            <option value="2">Вертикальное</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="1">Разрешить</option>
                            <option value="2">Запретить</option>
                        </select>
                    </div>
                </span>
            </div>
        </div>
    </tab>
</tabset>
