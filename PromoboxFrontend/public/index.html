    <!DOCTYPE html>
<html ng-app="promobox">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Promobox</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/datetimepicker.css" rel="stylesheet" />
        <link href="css/toaster.css" rel="stylesheet" />
        <link href="css/languages.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css"  href="content/global.css"/>


        <script src="js/libs/jquery-2.1.1.js"></script>
        <script src="js/libs/jquery-ui.min.js"></script>
        <script src="js/libs/moment.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="java/FWDRL.js"></script>
        <script src="js/libs/jquery.formstyler.min.js"></script>
        <script src="js/libs/jquery.mCustomScrollbar.js"></script>
        <script src="js/main.js"></script>

        <!-- script references -->
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- script references -->
        <!--[if lt IE 10]>
        <link href="css/ie9.css" rel="stylesheet" />
        <![endif]-->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-resource.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.js"></script>
        <script src="js/libs/angular-file-upload.js"></script>
        <script src="js/translate/angular-translate.js"></script>
        <script src="js/translate/angular-translate-loader-url.js"></script>
        <script src="js/translate/angular-translate-loader-static-files.js"></script>
        <script src="js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/libs/angular-ui-router.min.js"></script>
        <script src="js/libs/angular-ui-sortable.js"></script>
        <script src="js/libs/toaster.js"></script>
        <script src="js/libs/angular-moment.min.js"></script>
        <script src="js/libs/datetimepicker.js"></script>
        <script src="js/libs/checklist-model.js"></script>
        
        <script src="js/services.js"></script>
        <script src="js/app.js"></script>
       


        <!-- Setup RL-->
        <script type="text/javascript">
            FWDRLUtils.onReady(function(){
                new FWDRL({
                    //main settings
                    mainFolderPath:"content",
                    skinPath:"modern_skin_dark",
                    facebookAppId:"213684265480896",//required only if the facebook share button is used
                    rightClickContextMenu:"default",
                    buttonsAlignment:"in",
                    useDeepLinking:"no",
                    useAsModal:"no",
                    slideShowAutoPlay:"no",
                    addKeyboardSupport:"yes",
                    showCloseButton:"yes",
                    showFacebookButton:"no",
                    showZoomButton:"yes",
                    showSlideShowButton:"yes",
                    showSlideShowAnimation:"yes",
                    showNextAndPrevButtons:"yes",
                    showNextAndPrevButtonsOnMobile:"yes",
                    buttonsHideDelay:10,
                    slideShowDelay:4,
                    defaultItemWidth:640,
                    defaultItemHeight:480,
                    itemOffsetHeight:50,
                    spaceBetweenButtons:8,
                    buttonsOffsetIn:5,
                    buttonsOffsetOut:5,
                    itemBorderSize:4,
                    itemBorderRadius:2,
                    backgroundOpacity:.7,
                    itemBoxShadow:"none",
                    itemBackgroundColor:"#333333",
                    itemBorderColor:"#FFFFFF",
                    backgroundColor:"#000000",
                    //thumbnails settings
                    showThumbnails:"yes",
                    showThumbnailsHideOrShowButton:"yes",
                    showThumbnailsByDefault:"yes",
                    showThumbnailsOverlay:"yes",
                    showThumbnailsSmallIcon:"yes",
                    thumbnailsHoverEffect:"scale",
                    thumbnailsImageHeight:80,
                    thumbnailsBorderSize:4,
                    thumbnailsBorderRadius:0,
                    spaceBetweenThumbnailsAndItem:0,
                    thumbnailsOffsetBottom:0,
                    spaceBetweenThumbnails:2,
                    thumbnailsOverlayOpacity:.6,
                    thumbnailsOverlayColor:"#000000",
                    thumbnailsBorderNormalColor:"#FFFFFF",
                    thumbnailsBorderSelectedColor:"#FFFFFF",
                    //description settings
                    descriptionWindowPosition:"bottom",
                    showDescriptionButton:"yes",
                    showDescriptionByDefault:"no",
                    descriptionWindowAnimationType:"motion",
                    descriptionWindowBackgroundColor:"#FFFFFF",
                    descriptionWindowBackgroundOpacity:.9,
                    //video & audio players settings
                    useVideo:"yes",
                    useAudio:"yes",
                    videoShowFullScreenButton:"yes",
                    addVideoKeyboardSupport:"yes",
                    nextVideoOrAudioAutoPlay:"yes",
                    videoAutoPlay:"no",
                    videoLoop:"no",
                    audioAutoPlay:"no",
                    audioLoop:"no",
                    videoControllerHideDelay:3,
                    videoControllerHeight:41,
                    audioControllerHeight:44,
                    startSpaceBetweenButtons:7,
                    vdSpaceBetweenButtons:9,
                    mainScrubberOffestTop:14,
                    scrubbersOffsetWidth:1,
                    audioScrubbersOffestTotalWidth:4,
                    timeOffsetLeftWidth:5,
                    timeOffsetRightWidth:3,
                    volumeScrubberWidth:80,
                    volumeScrubberOffsetRightWidth:0,
                    videoControllerBackgroundColor:"#FFFFFF",
                    videoPosterBackgroundColor:"#0099FF",
                    audioControllerBackgroundColor:"#FFFFFF",
                    timeColor:"#000000"
                });
            });
        </script>

    </head>
    <body class="{{$root.bodyClass}}">
        <div id="main-wrap">
            <div class="menu-nav">
                <img style="margin-top: 5px;margin-bottom: 6px;margin-left: 40px;" src="img/small_logo.png" alt="" />

                <ul>
                    <li><a ui-sref="list" class="top_link {{$root.top_link_active_list}}" href>{{ 'top_menu_advertisingcampaigns' | translate }}</a></li>
                    <li><a ui-sref="device" class="top_link {{$root.top_link_active_device}}" href>{{ 'top_menu_devices' | translate }}</a></li>
                </ul>

                <div class="setting-block">
                    <a href="">Настройки</a>

                    <ul>
                        <li><a href="#">Аккаунт</a></li>
                        <li><a href="#">Пользователи</a></li>
                        <li><a href="#">Устройства</a></li>
                        <li><a href="#">Кампании</a></li>
                        <li><a href="#">Оплата</a></li>
                    </ul>
                </div>
            </div>

            <div class="container-fluid main-content">
                <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
                <div ui-view="topView" class="header-nav"></div>
                <div ui-view="contentView"></div>
            </div>
        </div>

        <footer ui-view="footerView" id="footer"></footer>
    </body>
</html>
