<div id="myDiv" style="margin-top:20px;"></div>
<div id="myDiv2"></div>

<div class="row">
    <div class="col-md-9 center-block">
        <form role="form" name="campaign_form" ng-submit="edit_company()">
            <div class="row">
                <div class="form-group">
                    <h4>Редактировать кампанию</h4>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 30%;" placeholder="Название кампании" ng-model="campaign_form.campaign_name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                        <div style="float: left; margin-right: 5px;" ng-repeat="promofile in campaign_form.filesArray">
                            <div class="thumbnail" style="width: 250px; height: 290px;">
                                <img onclick="FWDRL.show('playlist', 0);" style="width: 250px; height: 250px;" src="http://api.dev.promobox.ee/service/files/thumb/{{ promofile.id }}" alt="" />
                                <h6>{{promofile.name| limitTo: 25}} <i ng-click="inArchive(promofile.id)" class="glyphicon glyphicon-remove"></i></h6>
                            </div>
                        </div>
                    <ul id="playlist" style="list-style: none;">
                        <li ng-repeat="promofile in campaign_form.filesArray" data-url="http://api.dev.promobox.ee/service/files/{{ promofile.id }}{{promofile.name | limitTo : -4}}" data-thumbnail-path="http://api.dev.promobox.ee/service/files/thumb/{{ promofile.id }}" data-width="800" data-height="550"></li>
                    </ul>
                </div>
            </div>

            <div class="row" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">

                <div class="form-group campaigns_block col-md-9" style="margin-bottom: 40px">
                    <div class="form-group">
                     <span class="file-input btn btn-primary btn-file">
                        Browse&hellip; <input type="file" nv-file-select="" uploader="uploader" multiple  />
                    </span>
                    </div>
                    <div ng-show="uploader.queue">
                        <p>Queue length: {{ uploader.queue.length }}</p>

                        <table class="table">
                            <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div>
                            <div>
                                Queue progress:
                                <div class="progress" style="">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                                <span class="glyphicon glyphicon-upload"></span> Upload all
                            </button>
                            <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                            </button>
                            <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                                <span class="glyphicon glyphicon-trash"></span> Remove all
                            </button>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="form-group campaigns_block col-sm-6">
                    <div class="row">
                        <div class="col-md-5 col-xs-3 col-sm-4"><label>Активность кампании</label></div>
                        <div class="col-md-7 col-xs-9 col-sm-8">
                            <select class="form-control" ng-model="campaign_form.campaign_status">
                                <option value="0">Приостановлена</option>
                                <option value="1">Запущена</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-5 col-xs-3 col-sm-4"><label>Время смены</label></div>
                        <div class="col-md-7 col-xs-9 col-sm-8">
                            <select class="form-control" ng-model="campaign_form.campaign_time">
                                <option value="5">5 мин</option>
                                <option value="10">10 мин</option>
                                <option value="15">15 мин</option>
                                <option value="20">20 мин</option>
                                <option value="30">30 мин</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-5 col-xs-3 col-sm-4"><label>Порядок</label></div>
                        <div class="col-md-7 col-xs-9 col-sm-8">
                            <select class="form-control" ng-model="campaign_form.campaign_order">
                                <option value="1">случайно</option>
                                <option value="2">подряд</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-5 col-xs-3 col-sm-4"><label>Дата начала</label></div>
                        <div class="col-md-7 col-xs-9 col-sm-8">
                            <p class="input-group" ng-controller="DatepickerCtrl">
                                <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="campaign_form.campaign_start" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 col-xs-3 col-sm-4"><label>Дата окончания</label></div>
                        <div class="col-md-7 col-xs-9 col-sm-8">
                            <p class="input-group" ng-controller="DatepickerCtrl">
                                <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="campaign_form.campaign_finish" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Сохранить кампанию</button>
                    <button ui-sref="list" type="button" class="btn btn-default" style="margin-left: 15px;">Отмена</button>
                </div>
            </div>
        </form>

    </div>
</div>
