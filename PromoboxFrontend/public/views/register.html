<div class="container">
    <div class="row" style="width: 300px; margin-left: auto; margin-right: auto; margin-top: 120px;">
        <div class="well-sm" style="text-align: center;"><strong>Register</strong></div>
    </div>
    <div class="row form_border" style="width: 300px; margin-left: auto; margin-right: auto;">
        <form role="form">
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="InputFirstname" id="InputFirstname" placeholder="Firstname" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="InputLastname" id="InputLastname" placeholder="Lastname" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="InputCompany" id="InputCompany" placeholder="Company" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="InputEmail" id="InputEmail" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Confirm the <a class="text_link" href="#">Terms and Conditions</a>
                        </label>
                    </div>
                </div>
                <input ng-click="go('/')" type="button" name="cancel" id="cancel" value="Cancel" class="btn btn-default pull-left" style="width: 35%;">
                <input type="submit" name="register" id="register" value="Register" class="btn btn-success pull-right" style="width: 60%;">
            </div>
        </form>
    </div>
</div>
